<!DOCTYPE html>
<html>
<head>

		<link href='http://fonts.googleapis.com/css?family=Sintony:400,700&subset=latin-ext' rel='stylesheet'/>
<!--Fonts-->
	  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

</head>
<body>
<div class="container">
			<header>
				<h2>Sushi Munkebäck</h2>
			</header>

			<div class="xs-menu-cont">
			<a id="menutoggle"><i class="fa fa-align-justify"></i> </a>

					<ul>
						<li class="active">
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">Booking</a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
			<nav class="menu">
				<ul>
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li class="drop-down">
						<a href="#">Menu</a>

								<span class="categories-list">

							<span>Lunch</span>
								<li><a id="lunch"class="mm-view-more" href="#">View more →</a></li>
							</ul>
						</span>

							</div>
							<div class="mm-3column">
						<span class="categories-list">
						<ul>
							 <span>A La Carté</span>
								<li><a class="mm-view-more" href="#">View more →</a></li>

								<span class="categories-list">
					</span>
						</div>
					</div>
					<li>
						<a href="#" id="book">Booking</a>
					</li>
					<li>
						<a id="contact">Contact</a>
					</li>
         <li style="float:right;">
          </li>
				</ul>
			</nav>

		<div id="extraPage"></div>
<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script type="text/javascript" src="javascripts/script.js"></script>

<script>
	$("#book").on("click", function(){
		$("#extraPage").load("booking");
	});
</script>

<script>
	$("#lunch").on("click", function(){
		$("#extraPage").load("lunch");
	});
</script>

<script>
	$("#contact").on("click", function(){
		$("#extraPage").load("information");
	});
</script>
